        <br/>
        <main class="mt-5">
            <div class="container">
                <div class="row justify-content-center ">
                    <div class="col-12">
                        <div class="card card-body">
                            <h3 class="card-titile text-primary" style="text-align:center">
                                ROLES
                            </h3>
                            <h:form  class=" row g-4 mt-3">
                                <div class="col-md-1">
                                    <label for="idrol">ID</label>
                                    <div class="form-label">
                                        <h:inputText id="idrol" class="form-control" html:placeholder="ID"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="cargo">Cargo</label>
                                    <div class="form-label">
                                        <h:inputText id="cargo" class="form-control" html:placeholder="Cargo"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <label for="descripcion">Descripcion</label>
                                    <div class="form-label">
                                        <h:inputText id="descripcion" class="form-control" html:placeholder="Descripcion"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-12 mt-3 d-flex justify-content-center">
                                    <h:commandButton class="btn btn-outline-primary" value="GUARDAR"></h:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="table-responsive">
                            <h:dataTable class="table table-striped table-hover text-center" value="#{controllerRol.listaRoles()}" var="listRol">
                                <h:column>
                                    <f:facet name="header">Id Cargo</f:facet>
                                    <h:outputText/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Cargo</f:facet>
                                    <h:outputText/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Descripcion</f:facet>
                                    <h:outputText/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Acciones</f:facet>
                                    <h:form>
                                        <h:commandButton class="btn btn-outline-primary mr-1" value="Actualizar"></h:commandButton>
                                    </h:form>
                                    <h:form>
                                        <h:commandButton class="btn btn-outline-primary ml-1" value="Eliminar"></h:commandButton>
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
            </div>
        </main>
