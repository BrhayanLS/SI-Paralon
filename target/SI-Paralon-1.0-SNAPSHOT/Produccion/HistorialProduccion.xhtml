<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Historial Produccion</title>
        <link rel="shortcut icon" href="../images/diamante.png"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"/>
        <link rel="stylesheet" href="../css/css.css"/>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
        <!-- Bootstrap core CSS -->
        <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <!-- Datatables -->
        <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.18/datatables.min.css"/>
        <script src="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.18/datatables.min.js"></script>
        <!--font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!-- Buttons -->
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css"/>
        <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js"></script>
        <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.53/build/pdfmake.min.js"></script>
        <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.53/build/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.flash.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.print.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    </h:head>
    <h:body>
        <header>
            <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white " >
                <div class="position-sticky">
                    <div class="list-group list-group-flush mx-3 mt-2">
                        <a href="inicioProduccion.xhtml" class="list-group-item list-group-item-action  py-1 ripple">
                            <span style="color: #4067b0;">PRODUCCION</span>
                        </a>
                        <h:link outcome="registrarCliente.xhtml" class="list-group-item list-group-item-action py-1 ripple mt-1">
                            <i class="fa-solid fa-user-plus me-3"></i><span>Registrar Cliente</span>
                        </h:link>
                        <h:link outcome="registrarPedido.xhtml" class="list-group-item list-group-item-action py-1 ripple mt-1">
                            <i class="fa-solid fa-box-open me-3"></i><span>Registrar Pedido</span>
                        </h:link>
                        <h:link outcome="registrarProduccion.xhtml" class="list-group-item list-group-item-action py-1 ripple mt-1">
                            <i class="fa-solid fa-industry"></i> <span>Registrar Produccion</span>
                        </h:link>
                        <h:link outcome="productos.xhtml" class="list-group-item list-group-item-action py-1 ripple mt-1">
                            <i class="fa-solid fa-boxes-stacked me-3"></i><span>Productos</span>
                        </h:link>
                        <h:link outcome="historialPedidos.xhtml" class="list-group-item list-group-item-action py-1 ripple mt-1">
                            <i class="fa-solid fa-clipboard-list me-3"></i><span>Historial Pedidos</span>
                        </h:link>
                        <h:link outcome="historialProduccion.xhtml" class="list-group-item list-group-item-action py-1 ripple mt-1 active">
                            <i  class="fas fa-chart-bar fa-fw me-3"></i><span>Historial Produccion</span>
                        </h:link>
                        <h:link outcome="historialClientes.xhtml" class="list-group-item list-group-item-action py-1 ripple mt-1">
                            <i  class="fas fa-chart-bar fa-fw me-3"></i><span>Historial Produccion</span>
                        </h:link>
                        <div class="d-grid text-black mt-4" id="b"  >       
                            <a onclick="confirmarSalida()" class="btn btn-secundary btn-user btn-block">Salir</a>
                        </div>
                    </div>
                </div>
            </nav>
            <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation" >
                        <i class="fas fa-bars"></i>
                    </button>
                    <form class="d-none d-md-flex input-group w-auto my-auto" style="height: 2rem;"></form>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                        <li>
                            <a class="dropdown-item" href="#">My profile</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Settings</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <br/>
        <main class="mt-5">
            <div class="container">
                <div class="row justify-content-center ">
                    <div class="col-12">
                        <div class="card card-body">
                            <h3 class="card-titile text-primary" style="text-align:center">
                                HISTORIAL DE PRODUCCION
                            </h3>
                        </div>
                    </div> 
                    <div class="col-12 mt-5">
                        <div class="table-responsive">
                            <h:dataTable class="table table-hover table-bordered border-danger text-center" id="botones" value="#{consultarProductosController.findAll()}" var="t">
                                <h:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:outputText value=""/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">ID Producto</f:facet>
                                    <h:outputText value=""/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Fecha</f:facet>
                                    <h:outputText value=""/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Responsable</f:facet>
                                    <h:outputText value=""/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Acciones</f:facet>
                                    <h:form>
                                        <h:commandButton value="Eliminar"></h:commandButton>
                                        <h:commandButton value="Actualizar"></h:commandButton>
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                        </div> 
                    </div>
                </div> 
            </div>
        </main>
        
        <script>
            $(document).ready(function () {
                $('#botones').DataTable({
                    dom: 'Bfrtip',
                    buttons: [
                        'copy', 'csv', 'excel', 'pdf', 'print'
                    ]
                });
            });
        </script>
        
    </h:body>
</html>
