        <!-- Bootstrap core CSS -->
        <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <!-- Datatables -->
        <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.18/datatables.min.css"/>
        <script src="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.18/datatables.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

    <h:body>
        <header>
            <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white " >
                <div class="position-sticky">
                    <div class="list-group list-group-flush mx-3 mt-2">
                        <a href="inicioProduccion.xhtml" class="list-group-item list-group-item-action  py-1 ripple">
                            <span style="color: #4067b0;">PRODUCCION</span>
                        </a>
                        <h:link outcome="registrarCliente.xhtml" class="list-group-item list-group-item-action py-1 ripple mt-1 active">
                            <i class="fa-solid fa-user-plus me-3"></i><span>Registrar Cliente</span>
                        </h:link>
                        <h:link outcome="registrarPedido.xhtml" class="list-group-item list-group-item-action py-1 ripple mt-1">
                            <i class="fa-solid fa-box-open me-3"></i><span>Registrar Pedido</span>
                        </h:link>
                        <h:link outcome="registrarProduccion.xhtml" class="list-group-item list-group-item-action py-1 ripple mt-1">
                            <i class="fa-solid fa-industry"></i> <span>Registrar Produccion</span>
                        </h:link>
                        <h:link outcome="productos.xhtml" class="list-group-item list-group-item-action py-1 ripple mt-1">
                            <i class="fa-solid fa-boxes-stacked me-3"></i><span>Productos</span>
                        </h:link>
                        <h:link outcome="historialPedidos.xhtml" class="list-group-item list-group-item-action py-1 ripple mt-1">
                            <i class="fa-solid fa-clipboard-list me-3"></i><span>Historial Pedidos</span>
                        </h:link>
                        <h:link outcome="historialProduccion.xhtml" class="list-group-item list-group-item-action py-1 ripple mt-1">
                            <i  class="fas fa-chart-bar fa-fw me-3"></i><span>Historial Produccion</span>
                        </h:link>
                        <h:link outcome="historialClientes.xhtml" class="list-group-item list-group-item-action py-1 ripple mt-1">
                            <i  class="fas fa-chart-bar fa-fw me-3"></i><span>Historial Clientes</span>
                        </h:link>
                        <div class="d-grid text-black mt-4" id="b"  >       
                            <a onclick="confirmarSalida()" class="btn btn-secundary btn-user btn-block">Salir</a>
                        </div>
                    </div>
                </div>
            </nav>
            <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation" >
                        <i class="fas fa-bars"></i>
                    </button>
                    <form class="d-none d-md-flex input-group w-auto my-auto" style="height: 2rem;"></form>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                        <li>
                            <a class="dropdown-item" href="#">My profile</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Settings</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <br/>
        <main class="mt-5">
            <div class="container">
                <div class="row justify-content-center ">

                    <div class="col-md-12">
                        <div class="card card-body">
                            <h3 class="card-titile text-primary" style="text-align:center">
                                REGISTRAR CLIENTE
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <main class="mt-5">
            <div class="container">
                <div class="row justify-content-center ">
                    <div class="col-9">
                        <div class="card card-body">
                            <h:form  class=" row g-4 mt-3">
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>Razon social</label>
                                        <h:inputText class="form-control" value="#{controllerRegistroCliente.datosProveedor.razonSocial}" html:placeholder="Razon Social"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                        <label>Tipo Cliente</label>
                                    <h:selectOneMenu  class="form-control" value="#{controllerRegistroCliente.datosProveedor.tipoCliente}" a:placeholder="Tipo Cliente">
                                        <f:selectItems  var="t" itemValue="#{t}" itemLabel="#{t}" value="#{controllerRegistroCliente.tipoclientes}"></f:selectItems>
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>DNI / NIT</label>
                                        <h:inputText class="form-control" value="#{controllerRegistroCliente.datosProveedor.DNINITclienteproveedor}" html:placeholder="DNI / NIT"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                        <label>Rol</label>
                                    <h:selectOneMenu  class="form-control" value="#{controllerRegistroCliente.datosProveedor.rolClienteProveedor}" a:placeholder="Rol">
                                        <f:selectItems  var="t" itemValue="#{t}" itemLabel="#{t}" value="#{controllerRegistroCliente.roles}"></f:selectItems>
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-md-4">
                                        <label>Contacto 1</label>
                                    <div class="form-label">
                                        <h:inputText class="form-control" value="#{controllerRegistroCliente.datosProveedor.contacto1}" html:placeholder="Contacto 1"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                        <label>Contacto 2</label>
                                    <div class="form-label">
                                        <h:inputText class="form-control" value="#{controllerRegistroCliente.datosProveedor.contacto2}" html:placeholder="Contacto 2"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                        <label>Correo</label>
                                    <div class="form-label">
                                        <h:inputText class="form-control" value="#{controllerRegistroCliente.datosProveedor.correo}" html:placeholder="Correo"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                        <label>Departamento</label>
                                    <div class="form-label">
                                        <h:inputText class="form-control" html:placeholder="Departamento"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                        <label>Municipio</label>
                                    <div class="form-label">
                                        <h:inputText class="form-control" html:placeholder="Municipio"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                        <label>Direccion</label>
                                    <div class="form-label">
                                        <h:inputText class="form-control" value="#{controllerRegistroCliente.ubicacion.direccion}" html:placeholder="Direccion"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-12 mt-3 d-flex justify-content-center">
                                    <h:commandButton class="btn btn-outline-primary" actionListener="#{controllerRegistroCliente.saveDatosProveedor()}" value="REGISTRAR"></h:commandButton>
                                </div>
                            </h:form> 
                        </div>
                    </div> 
                </div>
            </div>
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </h:body>
</html>
